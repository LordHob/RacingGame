<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Autor" content="Rafael Giner Gomez">
    <title>Racing Game</title>
    <!-- ESTILOS CSS PROPIOS -->
    <link href="css/estilo.css" rel="stylesheet">
    <!-- FUENTE DE LA F1 -->
    <link href="https://www.formula1.com/etc/designs/fom-website/fonts/F1Bold/Formula1-Bold.ttf" rel="stylesheet">
</head>
<body>
    <!-- PANTALLA DE INICIO -->
    <section id="1">
        <div class="pantallaInicio">
            <img class="inicio" onClick='cambiarPantalla("2")' src="img/logo06.png" alt="pantallaInicio" />
        </div>
    </section>
    <!-- PANTALLA DE INTRO -->
    <section id="2" style="display:none">
        <div class="pantallaIntro">
            <video src="vid/Intro2.mp4" autoplay loop muted width="960" height="540"></video>
            <img class="startbutton" onClick='cambiarPantalla("3")' src="img/start2.png" alt="StartButton" />
        </div>
    </section>
    <!-- PANTALLA DE SELECCIÃ“N DE COCHE -->
    <section id="3" style="display:none">
        <div class="pantallaSeleccion">
            <img class="pic" onClick='seleccionarCoche("Ferrari")' src="img/Ferrari.jpg" alt="Ferrari" />
            <img class="pic" onClick='seleccionarCoche("Mclaren")' src="img/Mclaren.jpg" alt="Mclaren" />
            <img class="pic" onClick='seleccionarCoche("Mercedes")' src="img/mercedes.jpg" alt="mercedes" />
            <img class="pic" onClick='seleccionarCoche("Redbull")' src="img/Redbull.jpg" alt="Redbull" />
        </div>
        <div class="selectyourcar">SELECT YOUR CARS</div>
        <div class="pantallaSeleccion">
            <img class="pic" onClick='seleccionarCoche("Williams")' src="img/Williams.jpg" alt="Williams" />
            <img class="pic" onClick='seleccionarCoche("AlfaRomeo")' src="img/AlfaRomeo.jpg" alt="AlfaRomeo" />
            <img class="pic" onClick='seleccionarCoche("Alpine")' src="img/Alpine.jpg" alt="Alpine" />
            <img class="pic" onClick='seleccionarCoche("AstonMartin")' src="img/AstonMartin.jpg" alt="AstonMartin" />
        </div>
    </section>
    <!-- PANTALLA DE CARRERA -->
    <section id="4" style="display:none">
        <div class="pantallaCarrera">
            <img class="pic" id="coche0" src="" alt="Coche0" />
            <img class="pic" id="coche1" src="" alt="Coche1" />
        </div>
        <div class="contadorDistancia">
            <div id="contadorCoche0">Metros recorridos:</div>
            <div id="contadorCoche1">Metros recorridos:</div>
        </div>
        <div class="espacioVacio">
            <button id="botonResultado" style="display:none" type="button" onClick='cambiarPantalla("5")'>RESULTADO</button>
        </div>    
    </section>
    <!-- PANTALLA DE GANADOR -->
    <section id="5" style="display:none">
        <div>
            <div class="theWinnerIs">
                THE WINNER IS
            </div>
            <div class="cocheGanador">
                <img class="pic" id="CocheGanador" src="" alt="CocheGanador" />
            </div>
            <div class="restart">
                <button id="RepetirCarrera" type="button" onClick='resetearJuego()'>RESTART RACE</button>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
